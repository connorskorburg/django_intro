<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
</head>
<body>
    <div class="container">
        <h1>Submitted Info</h1>
        <div class="info">
            <p><span> Name:</span> {{ request.session.name }} </p>
            <p><span> Dojo Location:</span> {{ request.session.location }} </p>
            <p><span> Favorite Language:</span> {{ request.session.language }} </p>
            <p><span> Comment:</span> {{ request.session.comment }} </p>
            <a href="/clear_session">Go Back! </a>
        </div>
    </div>
</body>
</html>
